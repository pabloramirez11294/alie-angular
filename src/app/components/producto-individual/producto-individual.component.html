<div class="col-md-4 offset-md-3" *ngIf="prod[0]">
    <div class="card-header bg-dark text-white  d-flex justify-content-between align-items-center">
        {{prod[0][1]}}              
    </div>
    <div>
        <p>
            Descripcion: {{prod[0][3]}}
        </p>
        <hr>
        <p>
            Precio: {{prod[0][4]}}
        </p>
        <hr>
        <p>
            Cantidad: {{prod[0][6]}}
        </p>
        <hr>
        <p>
            Color: {{prod[0][7]}}
        </p>
    </div>
    <div>
        <img class="card-img-top" src="http://localhost:3000/{{prod[0][2]}}" width="50" height="150">
    </div>
    <div class="card-header d-flex justify-content-between align-items-center">
        <input type="number" name="cantidad" placeholder="#" required aria-describedby="inputGroup-sizing-sm" [(ngModel)]="cantidad">
         &nbsp;&nbsp; 
        <button class="btn btn-primary" (click)="agregarCarrito()">
            <i class="far fa-cart-plus">Agregar al carrito</i>
        </button>       
    </div>
    <br>
    <div class="align-items-center">
        <a [routerLink]="" class="btn btn-info">
            Comentarios
          </a> 
    </div>
    <hr>
</div>
