<ng-container *ngIf="loginServices.claseUser()=='admin'; else cliente">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">Allie-Sell</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a class="nav-link" routerLink="/adminUsers" routerLinkActive="active">Usuarios <span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" routerLink="/adminUsers" routerLinkActive="active">Reportes <span
                class="sr-only">(current)</span></a>
          </li>
  
  
        </ul>
  
  
        <ul class="navbar-nav ml-auto">
          
  
            <li class="nav-item">
              <a class="nav-link" style="cursor: pointer;" (click)="loginServices.logOut()">Logout</a>
            </li>

        </ul>
      </div>
    </div>
  </nav>
</ng-container>

<ng-template #cliente>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">Allie-Sell</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a class="nav-link" routerLink="/inicio" routerLinkActive="active">Home <span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" routerLink="/crudProductos" routerLinkActive="active">AgregarProducto<span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" routerLink="/catalogo" routerLinkActive="active">Catalogo<span
                class="sr-only">(current)</span></a>
          </li>
  
  
        </ul>
  
  
        <ul class="navbar-nav ml-auto">
          <ng-container *ngIf='!loginServices.estaLog(); else log'>
            <li class="nav-item ">
              <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" routerLink="/registrar" routerLinkActive="active">Registrar</a>
            </li>
  
          </ng-container>
          <ng-template #log>
            <li class="nav-item">
              <a class="nav-link" style="cursor: pointer;" (click)="loginServices.logOut()">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="cursor: pointer;" routerLink="/carrito" routerLinkActive="active">
                <i class="fas fa-shopping-cart"></i>
              </a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
</ng-template>
