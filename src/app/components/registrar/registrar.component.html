<div class="container">
    <div class="login">
      <div class="login"></div>
      
      <h2 class="login-header">Registrar</h2>
    
      <form #frmRegistrar="ngForm" class="login-container" (ngSubmit)="onRegistrar(frmRegistrar)" >
        <p><input type="text" name="nombre" placeholder="Nombre" [(ngModel)]="user.nombre" autofocus></p>
        <p><input type="text" name="apellidos" placeholder="Apellidos" [(ngModel)]="user.apellidos" ></p>
        <p><input type="email" name="correo" placeholder="Email" [(ngModel)]="user.correo" required ></p>
        <p><input type="password" name="clave" placeholder="Password" [(ngModel)]="user.clave" required></p>
        <p><input type="text" name="fechaNac" [matDatepicker]="myDatepicker" style="display:inline;width: 310px;" placeholder="Fecha nacimiento" [(ngModel)]="user.fechaNac">
          <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker></mat-datepicker>
        </p>
        <p>
          <select class="custom-select" name="genero" [(ngModel)]="user.genero">
            <option value="1">Masculino</option>
            <option value="2">Femenino</option>
          </select>
        </p>
        <p><input type="number" name="telefono" placeholder="Telefono" [(ngModel)]="user.telefono" required ></p>
        <p><input type="submit" value="Registrar"></p>

      </form>
    </div>
  
  
  </div>
